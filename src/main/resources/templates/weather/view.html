<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<nav th:replace="~{fragments/navigation :: div}"></nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-exclamation-triangle me-2"></i>Weather Alert Details</h2>
        <div>
            <a th:href="@{/weather-alerts/{id}/edit(id=${alert.id})}" class="btn btn-primary me-2">
                <i class="fas fa-edit me-1"></i>Edit
            </a>
            <a href="/weather-alerts" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to List
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h6>Basic Information</h6>
                    <table class="table table-borderless">
                        <tr><td><strong>ID:</strong></td><td th:text="${alert.id}"></td></tr>
                        <tr><td><strong>External ID:</strong></td><td th:text="${alert.externalId}"></td></tr>
                        <tr><td><strong>Sender:</strong></td><td th:text="${alert.sender}"></td></tr>
                        <tr><td><strong>Status:</strong></td><td th:text="${alert.status}"></td></tr>
                        <tr><td><strong>Message Type:</strong></td><td th:text="${alert.messageType}"></td></tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h6>Alert Properties</h6>
                    <table class="table table-borderless">
                        <tr><td><strong>Urgency:</strong></td>
                            <td><span th:text="${alert.urgency}"
                                      th:class="${alert.urgency == 'super urgent' ? 'badge bg-danger' :
                                                alert.urgency == 'not urgent' ? 'badge bg-success' : 'badge bg-secondary'}"></span></td></tr>
                        <tr><td><strong>Severity:</strong></td><td th:text="${alert.severity}"></td></tr>
                        <tr><td><strong>Certainty:</strong></td><td th:text="${alert.certainty}"></td></tr>
                        <tr><td><strong>Sent:</strong></td><td th:text="${#temporals.format(alert.sent, 'yyyy-MM-dd HH:mm:ss')}"></td></tr>
                        <tr><td><strong>Effective:</strong></td><td th:text="${#temporals.format(alert.effective, 'yyyy-MM-dd HH:mm:ss')}"></td></tr>
                        <tr><td><strong>Expires:</strong></td><td th:text="${#temporals.format(alert.expires, 'yyyy-MM-dd HH:mm:ss')}"></td></tr>
                    </table>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <h6>Description</h6>
                    <p th:text="${alert.description}" class="border p-3 bg-light"></p>
                </div>
            </div>

            <div class="row" th:if="${alert.instruction}">
                <div class="col-12">
                    <h6>Instructions</h6>
                    <p th:text="${alert.instruction}" class="border p-3 bg-light"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
