server:
  port: 8080
spring:
  application:
    name: intc-3283-starter
  threads:
    virtual:
      enabled: true
  docker:
    compose:
      enabled: true
      lifecycle-management: start_only
  datasource:
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33061/mydatabase
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations:
      - classpath:db/migration
management:
  server:
    port: 8081
